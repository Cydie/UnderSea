<div class="flex-box">
    <mat-card class="mat-card-main">
        <mat-card-content>
            <h1 class="main-card-title">Támadás</h1>

            <div class="flex-box">
                <div class="attack-parts">
                    <h3>1. Jelöld ki, kit szeretnél megtámadni:</h3>
                    <div class="slider">
                        <mat-list>
                            <mat-list-item class="list-item">
                                <form class="search-form">
                                    <mat-form-field class="search-full-width">
                                        <mat-label>Felhasználónév</mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </form>
                            </mat-list-item>
    
                            <mat-list-item class="list-item">1</mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item class="list-item">2</mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item class="list-item">3</mat-list-item>
                            <mat-divider></mat-divider>
                            <mat-list-item class="list-item">4</mat-list-item>
                            <mat-divider></mat-divider>
                        </mat-list>
                    </div>
                </div>

                <div class="attack-parts">
                    <h3>2. Állítsd be, kiket küldesz harcba:</h3>
                    <app-attack [unit]="laserSharkModel" [image]="'../../../../../assets/images/007-shark.svg'"></app-attack>
                    <app-attack [unit]="stormSealModel" [image]="'../../../../../assets/images/025-seal.svg'"></app-attack>
                    <app-attack [unit]="combatSeaHorseModel" [image]="'../../../../../assets/images/013-seahorse.svg'"></app-attack>
                </div>

            </div>
            <div class="divider">
                <mat-divider class="my-divider"></mat-divider>
            </div>

            <div class="button">
                <button mat-flat-button class="color-button">Megtámadom!</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
