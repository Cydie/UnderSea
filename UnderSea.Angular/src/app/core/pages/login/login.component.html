<body class = "login">
    
<div class="flex-box">

    <div class="wave" style="--w:100px;--h:30px;--p:12.5px; --t:8px;--c:#9FFFF0"></div>

    <h1>UNDERSEA</h1>

    <mat-card *ngIf=!reg class="flex-box">
        <mat-card-title>Belépés</mat-card-title>
        <mat-card-content class="input-line">
            <!-- <form class="login-form">
                <mat-form-field class="login-full-width">
                    <mat-label >Felhasználónév</mat-label>
                    <input matInput [(ngModel)]="username" required>
                </mat-form-field> 
            </form> -->

            <mat-form-field class="login-full-width">
                <mat-label >Felhasználónév</mat-label>
                <input matInput [(ngModel)]="username" required>
            </mat-form-field>
           
        </mat-card-content>

        <mat-card-content class="input-line">
            <!-- <form class="login-form">
                <mat-form-field class="login-full-width">  
                    <mat-label>Jelszó</mat-label>
                    <input type="password" matInput [(ngModel)]="password">
                </mat-form-field>
            </form> -->

            <mat-form-field class="login-full-width">
                <mat-label >Jelszó</mat-label>
                <input type="password" matInput [(ngModel)]="password" required>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button type="submit" class="color-button" (click)="login()" >Belépés</button>
        </mat-card-actions>
        <mat-card-actions>
            <button mat-flat-button class="transp-button" (click)="_true()" >Regisztráció</button>
        </mat-card-actions>
    </mat-card>

   
    <mat-card *ngIf=reg class="flex-box">
        <mat-card-title>Regisztráció</mat-card-title>
        <mat-card-content class="input-line">
            <form class="login-form">
                <mat-form-field class="login-full-width">
                    <mat-label>Felhasználónév</mat-label>
                    <input matInput [errorStateMatcher]="matcher">
                    <!-- <mat-error *ngIf=".hasError('required')">
                        <strong>Kötelező</strong> tartomány
                    </mat-error> -->
                </mat-form-field>


            </form>
           
        </mat-card-content>

        <mat-card-content class="input-line">
            <form class="login-form">
                <mat-form-field class="login-full-width">  
                    <mat-label>Jelszó</mat-label>
                    <input matInput>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-content class="input-line">
            <form class="login-form">
                <mat-form-field class="login-full-width">  
                    <mat-label>Jelszó megerősítése</mat-label>
                    <input matInput>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-content class="input-line">
            <form class="login-form">
                <mat-form-field class="login-full-width">  
                    <mat-label>A városod neve amit építesz</mat-label>
                    <input matInput>
                </mat-form-field>
            </form>
        </mat-card-content>

        
        <mat-card-actions class="input-line">
            <button class="color-button" (click)="signup()" mat-flat-button>Regisztráció</button>
        </mat-card-actions>
        <mat-card-actions>
            <button class="transp-button" (click)="_false()" mat-flat-button >Bejelentkezés</button>
        </mat-card-actions>
    </mat-card>
</div>


</body>
