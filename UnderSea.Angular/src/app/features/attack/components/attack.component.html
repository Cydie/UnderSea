<div class="attack-one-unit">
    <div class="rectangle attack">
        <img [src]="unit.imageUrl" alt="">
    </div>
    <div>
        <h4 class="attack-unit-name">{{ unit.name }} : {{ matslider.value }} példány</h4>
        <mat-slider [min]=0 [max]="unit.availableCount" #matslider></mat-slider>
    </div>
</div>
