<div class="flex-box-features">
    <mat-card class="mat-card-main">
        <mat-card-content>
            <h1 class="main-card-title">Fejlesztések</h1>
            <h3>Kattints rá, amelyiket szeretnéd megvenni</h3>
            <h4>Minden fejlesztés 15 kört vesz igénybe, egyszerre csak egy dolog fejleszthető és minden csak egyszer
                fejleszthető ki (nem lehet két kombájn).</h4>

            <div class="flex-box" style="overflow: auto; max-height: 40vh;">

                <div *ngFor="let upgrade of upgrades">
                    <mat-card class="upgrade-card-in-upgrades-page" [class.color1]="isSelected === 'color' + upgrade.id"
                        (click)="enableButton('color' + upgrade.id, upgrade.id)">
                        <div *ngIf="upgrade.remainingRounds === 0 && !upgrade.isPurchased; else elseBlock"
                            class="img-container">
                            <div style="height: 25px;"></div>
                            <img [src]="baseUrl + upgrade.imageUrl" alt=''>
                        </div>
                        <ng-template #elseBlock>
                            <div *ngIf="upgrade.remainingRounds > 0"
                                    style="color: #9FFFF0; font-family: 'open-sans', sans-serif; height: 25px;">
                                    még {{ upgrade.remainingRounds }} kör
                                </div>
                                <div *ngIf="upgrade.isPurchased"
                                    style="color: #9FFFF0; font-family: 'open-sans', sans-serif; height: 25px;">
                                    <mat-icon>check_circle</mat-icon>
                                </div>
                            <div class="img-container">
                                <img [src]="baseUrl + upgrade.imageUrl" alt=''>
                            </div>
                        </ng-template>


                        <h3>{{ upgrade.name }}</h3>
                        <h4>{{ upgrade.description }}</h4>

                    </mat-card>
                </div>



            </div>
            <div class="divider">
                <mat-divider class="my-divider"></mat-divider>
            </div>

            <div class="button">
                <button mat-flat-button [disabled]="!clicked || inProgress" class="color-button"
                    (click)="buyUpgrade()">Megveszem</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
