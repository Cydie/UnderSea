<div class="flex-box">
    <mat-card class="mat-card-main">
        <mat-card-content>
            <h1 class="main-card-title">Támadás</h1>

            <div class="flex-box">
                <div class="attack-parts">
                    <h3>1. Jelöld ki, kit szeretnél megtámadni:</h3>
                    <div class="slider">
                        <mat-list>
                            <mat-list-item class="list-item">
                                <form class="search-form" onsubmit="return false;">
                                    <mat-form-field class="search-full-width" floatLabel="never">
                                        <mat-label>Felhasználónév</mat-label>
                                        <input matInput type="search" #searchbox (input)="search(searchbox.value)" autocomplete="off">
                                    </mat-form-field>
                                </form>
                            </mat-list-item>
                            <div *ngFor="let country of countries" >
                                <mat-divider></mat-divider>
                                <mat-list-item  class="list-item" (click)="choose(country.id)" style="display: flex; justify-content: space-between;">
                                    <div style='width: 15vw;'>{{ country.userName }}</div>
                                    <mat-icon *ngIf="country.id === attackData.defenderUserId && clicked">check_circle</mat-icon>
                                </mat-list-item>
                            </div>
                        </mat-list>
                    </div>
                </div>

                <div class="attack-parts">
                    <h3>2. Állítsd be, kiket küldesz harcba:</h3>
                    <div *ngFor="let availableunit of availableUnits">
                        <app-attack [unit]="availableunit"></app-attack>
                    </div>
                </div>

            </div>
            <div class="divider">
                <mat-divider class="my-divider"></mat-divider>
            </div>

            <div class="button">
                <button mat-flat-button class="color-button" [disabled]="!clicked" (click)="sendAttack()">Megtámadom!</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
