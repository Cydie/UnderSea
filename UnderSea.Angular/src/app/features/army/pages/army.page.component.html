<div class="flex-box">
    <mat-card class="mat-card-main">
        <mat-card-content>
            <h1 class="main-card-title">Sereg</h1>
            <h3>Kattints rá, amelyiket szeretnéd megvenni</h3>

            <div class="flex-box">
                <app-unit [unit]="laserSharkModel" [image]="'../../../../../assets/images/007-shark.svg'"(clickDecrease)="deleteOneLasersharkFromCart()" (clickAdd)="addOneLasersharkToCart()"></app-unit>
                <app-unit [unit]="stormSealModel" [image]="'../../../../../assets/images/013-seahorse.svg'" (clickDecrease)="deleteOneStormsealFromCart()" (clickAdd)="addOneStormsealToCart()"></app-unit>
                <app-unit [unit]="combatSeaHorseModel" [image]="'../../../../../assets/images/025-seal.svg'" (clickDecrease)="deleteOneCombatSeahorseFromCart()" (clickAdd)="addOneCombatSeahorseToCart()"></app-unit>
                
                   
            </div>
            <div class="divider">
                <mat-divider class="my-divider"></mat-divider>
            </div>
            
            <div class="button">
                <button mat-flat-button class="color-button">Megveszem</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
